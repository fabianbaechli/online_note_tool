<!DOCTYPE html>
<html>
<head>
    <title>Web Chat</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js"></script>
</head>
<body>
<form action="/login" method="post">
    <div id="loginArea">
        <p id="welcomeSentence">Online Note-Tool</p>
        <input id="usernameTextField" name="username" placeholder="Username" type="text" required="">
        <input id="passwordTextField" name="password" placeholder="Password" type="password" required="">
        <a href="/create_user">Not a user?</a>
        <button type="submit" class="button"><span>Login </span></button>
    </div>
</form>
</body>
</html>
